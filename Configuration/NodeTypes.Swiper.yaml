'ObisConcept.NeosSwiper:Swiper':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  childNodes:
    swiperCollection:
      type: 'ObisConcept.NeosSwiper:SwiperCollection'
  ui:
    label: i18n
    inlineEditable: TRUE
    icon: 'fa fa-exchange'

'ObisConcept.NeosSwiper:SwiperCollection':
  superTypes:
    'TYPO3.Neos:ContentCollection': TRUE
  constraints:
    nodeTypes:
      'ObisConcept.NeosSwiper:SwiperSlide': TRUE
      '*': FALSE
  childNodes:
    slideOne:
      type: 'ObisConcept.NeosSwiper:SwiperSlide'

'ObisConcept.NeosSwiper:SwiperSlide':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  childNodes:
    contentCollection:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: i18n
    inlineEditable: TRUE
    icon: 'fa fa-picture-o'
    inspector:
      groups:
        'properties':
          label: i18n
          icon: 'fa fa-cog'
          position: 10
  properties:
    image:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
